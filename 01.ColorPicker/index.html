<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Picker</title>
</head>
<body>

  <div class="container">

    <h1>Advanced Color Picker</h1>

    <input type="color" id="color">

    <p id="code">#000000</p>

    <div class="copy" id="copy-code">Copy Color Code</div>

    <p id="comp-heading">Complementary Color</p>

    <div id="box"></div>

    <div class="copy" id="save-color">Save Color</div>

    <p>Favorite Colors</p>

    <div id="fav-color"></div>

  </div>

  <script src="script.js"></script>

</body>
</html>
