<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>Tip Calculator</h1>

    <div class="box">
      <div class="text">Bill Amount:</div>
      <input type="Number" id="bill">
    </div>

    <div class="box">
      <div class="text">Tip Percentage:</div>
      <input type="Number" id="tip">
    </div>

    <div class="box">
      <div class="text">Number of People:</div>
      <input type="Number" id="num">
    </div>

    <button id="calculate">Calculate Tip</button>
    <p>Total Tip : <span id="r1"></span></p>
    <p>Per Person : <span id="r2"></span></p>

  </div>
<script src="script.js"></script>
</body>
</html>
